<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingScreen" style="display: flex;">
        <h2>Loading Tetris...</h2>
        <p>Please wait while the game assets load.</p>
    </div>
    <h1>Tetris Game</h1>
    <div id="mainMenu" style="display: none;">
        <h2>Welcome to Tetris!</h2>
        <button id="startButton">Start Game</button>
    </div>
    <div id="game-container" style="display: none;">
        <canvas id="tetrisCanvas" width="200" height="400"></canvas>
        <div id="game-ui">
            <div id="score">Score: 0</div>
            <div id="highScore">High Score: 0</div>
            <div id="level">Level: 1</div>
            <div id="next-container">
                <h3>NEXT</h3>
                <canvas id="nextCanvas" width="80" height="120"></canvas>
            </div>
            <div id="hold-container">
                <h3>HOLD</h3>
                <canvas id="holdCanvas" width="80" height="80"></canvas>
            </div>
            <div id="tetromino-skin-settings">
                <h3>Tetromino Skin</h3>
                <select id="tetrominoSkinSelect">
                    <option value="default">Default</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
